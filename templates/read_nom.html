<div class="result">
            {% if data %}
                <h2>Résultats de la recherche :</h2>
                <ul>
                        <li>{{ data.nom }}</li> <!-- Assurez-vous que row[1] correspond bien au nom dans votre base de données -->
                </ul>
            {% else %}
                <p>Aucun résultat trouvé.</p>
            {% endif %}
        </div>
