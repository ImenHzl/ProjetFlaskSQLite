<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiche Nom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Affiche Nom</h1>
        <form method="POST" action="/fiche_nom/">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
            <button type="submit">Rechercher</button>
        </form>
        <div class="result">
            {% if error_message %}
                <p class="error">{{ error_message }}</p>
            {% elif data %}
                <h2>Fiche Client</h2>
                <p><strong>Nom :</strong> {{ data['nom'] }}</p>
                <p><strong>Pr√©nom :</strong> {{ data['prenom'] }}</p>
                <p><strong>Adresse :</strong> {{ data['adresse'] }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
