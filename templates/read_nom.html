<body>
    <h2>Résultats de la recherche</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Adresse</th>
            <th>Date de création</th>
        </tr>
        {% if error_message %}
                <p class="error">{{ error_message }}</p>
        {% elif data %}
            {% for client in data %}
            <tr>
                <td>{{ client[0] }}</td>
                <td>{{ client[1] }}</td>
                <td>{{ client[2] }}</td>
                <td>{{ client[3] }}</td>
                <td>{{ client[4] }}</td>
            </tr>
            {% endfor %}
         {% endif %}
    </table>
</body>
