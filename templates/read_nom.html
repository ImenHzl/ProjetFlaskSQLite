<body>
    <h2>Résultats de la recherche</h2>
        {% if error_message %}
                <p class="error">{{ error_message }}</p>
        {% elif data %}
           
            <h1>Fiche Client</h1>
                <p><strong>Nom :</strong> {{ data['nom'] }}</p>
                <p><strong>Prénom :</strong> {{ data['prenom'] }}</p>
                <p><strong>Adresse :</strong> {{ data['adresse'] }}</p>
          
         {% endif %}
</body>
