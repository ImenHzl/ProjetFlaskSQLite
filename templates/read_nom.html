<div class="result">
            {% if data %}
                <h2>Résultats de la recherche :</h2>
                <ul>
                    {% for row in data %}
                        <li>{{ row[1] }}</li> <!-- Assurez-vous que row[1] correspond bien au nom dans votre base de données -->
                    {% endfor %}
                </ul>
            {% else %}
                <p>Aucun résultat trouvé.</p>
            {% endif %}
        </div>
